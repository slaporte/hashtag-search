<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Wikipedia edits by hashtag</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="/hashtags/static/css/normalize.css">
  <link rel="stylesheet" href="/hashtags/static/css/skeleton.css">
  <link rel="stylesheet" href="/hashtags/static/css/style.css">

  <script type="text/javascript" src="/hashtags/static/js/jquery.js"></script> 
  <script type="text/javascript" src="/hashtags/static/js/search.js"></script> 

</head>
<body>
  <div class="section page-header">
    <div class="container">
      <div class="row">
	<div class="full column" style="margin-top: 5%">
	  <h1>Wikipedia social search</h1>
	  <p>Search for <a href="http://blog.hatnote.com/post/112756032432/the-humble-hashtag-now-on-wikipedia">hashtags</a> in Wikipedia edit summaries</p>
	</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div cass="row">
      <div class="eight columns">
	<form id="tag-search">
	  <div class="row">
	    <div class="nine columns">
	      <label for="search">Search</label>
              <input class="u-full-width" type="search" placeholder="Enter a hashtag" id="search">
	    </div>
	    <div class="three columns">
	      <label for="lang">Language</label>
              <select class="u-full-width" id="lang">
		<option value="" selected="selected">All</option>
		{#langs}
		<option value="{.}">{.}</option>
		{/langs}
	      </select>
	    </div>
	  </div>
    <div class="row">
      <div class="three columns" style="margin-right: 2em">
        <label for="startdate">Start date:</label>
          <input id="startdate" type="date">
      </div>
      <div class="three columns">
        <label for="enddate">End date:</label>
          <input id="enddate" type="date">
      </div>
    </div>
	  <div class="row">
	    <div class="six columns">
	      <input class="button-primary" type="submit" value="Submit">
	    </div>
	  </div>
	</form>
      </div>
      <div class="four columns">
	<div class="info">
	  <h3>Trending tags</h3>
	  <ol>
	    {#top_tags}
	    <li><a href="/hashtags/search/{ht_text}">#{ht_text}</a></li>
	    {/top_tags}
	  </ol>
	</div>
	<p></p>
	<p><a class="u-full-width button all-tags" href="/hashtags/search/all">Show all hashtags</a></p>
      </div>
    </div>
    <div class="row">
      <p></p>
      
    </div>
  </div>
</div>
<div class="section page-footer">
  <div class="container">
    <div class="row">
      <div class="full width">
        <p><a href="/hashtags/docs">Learn more</a>. Built by <a href="https://twitter.com/sklaporte">Stephen LaPorte</a> and <a href="https://twitter.com
/mhashemi">Mahmoud Hashemi</a>. Our source code is <a href="https://github.com/hatnote/hashtag-search">available on github</a>.
      </div>
    </div>
  </div>
</div>
</body>
</html>
